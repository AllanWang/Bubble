apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.TARGET_SDK
    buildToolsVersion rootProject.ext.BUILD_TOOLS

    defaultConfig {
        applicationId "com.pitchedapps.bubble.sample"
        minSdkVersion 16
        targetSdkVersion rootProject.ext.TARGET_SDK
        versionCode 1
        versionName "1.0"
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent,
                    "${rootProject.ext.APP_TAG}-v${variant.versionName}.apk")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:$rootProject.ext.ANDROID_SUPPORT_LIBS"
    compile project(':library')
}
